<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <center>
        <h3>Create a Account</h3>
    <form action="welcome.html" method="post" autocomplete="off">
         <label for="fname">First Name:</label><br>
         <input type="text" placeholder="Name" id="fname" name="firstname" required><br>
         <label for="lname">Last Name:</label><br>
         <input type="text" placeholder="surname" id="lname" name="lastname" required><br>
         <label for="mail">Mail:</label><br>
         <input type="email" name="mail" id="mail" name="mail" placeholder="@gmail.com" required><br>
         <label for="password">Password:</label><br>
         <input type="password" id="password" name="password" required><br> 
         <input type="submit" value="submit">
    </form>
    </center>
</body>
</html>
